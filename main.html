<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<form method="post">
    <label for="name">Name<span style="color: red;"> *</span></label>
    <input placeholder="Name" type="text" id="name" name="name" required>
    <br>

    <label for="email">Email<span style="color: red;"> *</span></label>
    <input placeholder="Email" type="email" id="email" name="email" required>
    <br>

	<span>Gender<span style="color: red;"> *</span></span><br>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_m" name="gender" value="Male" required>
    
    <label for="gender_f">Female</label>
    <input type="radio" id="gender_f" name="gender" value="Female" required>
    <br>

    <label for="laptop">Laptop Brands</label>
    <select id="laptop" name="laptop">
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
    </select>
    <br>

    <label for="age">Age<span style="color: red;"> *</span></label>
    <input placeholder="Age" type="number" id="age" name="age" required>
    <br>

    <label for="dob">Date of Birth<span style="color: red;"> *</span></label>
    <input type="date" id="dob" name="dob" required>
    <br>

    <label for="password">Password<span style="color: red;"> *</span></label>
    <input placeholder="Password" type="password" id="password" name="password" required>
    <br>

    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio" name="portfolio">
    <br>
<br>
    <button type="submit">Submit</button>
</form>

<script type="text/javascript" src="./script.js"></script>

</body>
</html>
